<form [formGroup]="verbForm" (ngSubmit)="updateVerb()">
    <div class="row" style="margin-top: 5px;">
        <div class="col">
            <input formControlName="baseForm" type="text" class="form-control input-style" placeholder="Base Form">
        </div>
        <div class="col">
            <input formControlName="pastTenseForm" type="text" class="form-control input-style"
                placeholder="Past Tense Form">
        </div>
        <div class="col">
            <input formControlName="pastParticipleForm" type="text" class="form-control input-style"
                placeholder="Past Participle Form">
        </div>
        <div class="col">
            <input formControlName="thirdPersonBaseForm" type="text" class="form-control input-style"
                placeholder="Third Person Base Form">
        </div>
        <div class="col">
            <input formControlName="progressiveForm" type="text" class="form-control input-style"
                placeholder="Progressive Form">
        </div>
        <div class="col">
            <input formControlName="phonetics" type="text" class="form-control input-style" placeholder="Phonetics">
        </div>
    </div>

    <div class="row" style="margin-top: 5px;">
        <div class="col">
            <label>Meanings: <span class="badge"><img src="../assets/images/speak.png" class="image-style"
                        (click)="textToSpeak('meanings')"></span></label>
            <textarea name="text" formControlName="meanings" style="width: 390px;height:150px;"></textarea>
        </div>
        <div class="col">
            <label>Examples:<span class="badge"><img src="../assets/images/speak.png" class="image-style"
                        (click)="textToSpeak('examples')"></span></label>
            <textarea name="text" formControlName="examples" style="width: 390px;height:150px;"></textarea>
        </div>
        <div class="col">
            <label>Base Form Examples:<span class="badge"><img src="../assets/images/speak.png" class="image-style"
                        (click)="textToSpeak('baseFormExamples')"></span></label>
            <textarea name="text" formControlName="baseFormExamples" style="width: 390px;height:150px;"></textarea>
        </div>
    </div>

    <div class="row" style="margin-top: 5px;">
        <div class="col">
            <label>Past Tense Examples: <span class="badge"><img src="../assets/images/speak.png" class="image-style"
                        (click)="textToSpeak('pastTenseExample')"></span></label>
            <textarea name="text" formControlName="pastTenseExample" style="width: 390px;height:150px;"></textarea>
        </div>
        <div class="col">
            <label>Past Participle Form Examples:<span class="badge"><img src="../assets/images/speak.png"
                        class="image-style" (click)="textToSpeak('pastParticipleFormExample')"></span></label>
            <textarea name="text" formControlName="pastParticipleFormExample"
                style="width: 390px;height:150px;"></textarea>
        </div>
        <div class="col" style="text-align:center;margin-top:80px;">
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
        </div>
    </div>

</form>
