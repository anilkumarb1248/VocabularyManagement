<div>
    <div class="row">
        <div class="col" style="text-align: left;margin-top: -10px;">
            <button class="btn btn-secondary btn-vsm" (click)="adEmptyRecords(5)" title="Add Empty Rows">Add Rows</button>
        </div>
        <div class="col" style="text-align: right;margin-top: -10px;">
            <button type="button" class="btn btn-success btn-sm" (click)="saveWordsList()">Save</button>
            <button type="button" class="btn btn-warning btn-sm" (click)="closePopup()"
                style="margin-left:15px;">Close</button>
        </div>
    </div>
    <div class="row">
        <table class="table table-sm table-bordered table-hover">
            <thead class="table-dark" style="position: sticky; top: 0; z-index: 1;">
                <tr style="text-align: center;">
                    <th>S.No</th>
                    <th>Word</th>
                    <th>Phonetics</th>
                    <th>Synonyms</th>
                    <th>Antonyms</th>
                    <th></th>
                </tr>
            </thead>
            <tbody *ngFor="let word of words;index as i">
                <tr [class]="geClass(i)">
                    <td>{{i+1}}</td>
                    <td><input type="text" [(ngModel)]="word.word" class="form-control input-style"></td>
                    <td><input type="text" [(ngModel)]="word.phonetics" class="form-control input-style"></td>
                    <td><input type="text" [(ngModel)]="word.synonyms" class="form-control input-style"></td>
                    <td><input type="text" [(ngModel)]="word.antonyms" class="form-control input-style"></td>
                    <td>
                        <button class="btn btn-info btn-vsm" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#span-'+i" aria-expanded="true"
                            [attr.aria-controls]="'#span-'+i">::</button>
                    </td>
                </tr>
                <tr class="collapse" id="span-{{i}}">
                    <td colspan="8">
                        <div class="card card-body">
                            <div class="row" style="margin-top: -25px;">
                                <div class="col-12">
                                    <label for="wordMeaningsTextAreaId1"><b>Meaning 1:</b></label>
                                    <textarea class="form-control" id="wordMeaningsTextAreaId1" name="text"
                                    [(ngModel)]="word.wordMeanings[0]" style="width: 100%;height:100px;"></textarea>
                                </div>
        
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <label for="wordMeaningsTextAreaId2"><b>Meaning 2:</b></label>
                                    <textarea class="form-control" id="wordMeaningsTextAreaId2" name="text"
                                    [(ngModel)]="word.wordMeanings[1]" style="width: 100%;height:100px;"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <label for="notesTextAreaId"><b>Notes:</b></label>
                                    <textarea class="form-control" id="notesTextAreaId" name="text"
                                    [(ngModel)]="word.notes" style="width: 100%;height:100px;"></textarea>
                                </div>
                            </div>

                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
